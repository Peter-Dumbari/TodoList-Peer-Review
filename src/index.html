<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lifesoft Todo app</title>
</head>

<body>
    <div class="container">
        <div class="main-list">
            <div class="item-container">
                <div>
                    <div class="today-content white-height">
                        <span class="heading">Today's To Do list</span>
                        <i class="fas fa-sync"></i>
                    </div>
                    <form class="add-new white-height">
                        <input class="no-outline" maxlength="128" id="new-item" type="text"
                            placeholder="Add to your list ..." />
                        <i class="fas fa-level-down-alt"></i>
                    </form>
                    <div class="full-list">

                    </div>
                </div>
            </div>
            <div class="clear">
                <a href="#" title="clear all" id="clear-text">Clear all completed</a>
            </div>
        </div>
    </div>
    <script src="../dist/index.bundle.js"></script>
    <script src="https://kit.fontawesome.com/2347fe76cf.js" crossorigin="anonymous"></script>
</body>

</html>
